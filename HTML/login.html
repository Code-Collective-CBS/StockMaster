<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockMaster - Login</title>
    <link rel="stylesheet" href="/CSS/color.css"/>
    <link rel="stylesheet" href="/CSS/typography.css"/>
    <link rel="stylesheet" href="/CSS/sign-up.css"/>
  </head>
  <body>
    <main class="login-container">
      <div class="login-form">
        <div class="logo-section">
          <h1>StockMaster</h1>
        </div>

        <h2>Login p√• din konto</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="brugernavn">Brugernavn:</label>
            <input type="text" id="brugernavn" name="brugernavn" required />
          </div>

          <div class="form-group">
            <label for="adgangskode">Adgangskode:</label>
            <input type="password" id="adgangskode" name="adgangskode" required />
          </div>

          <button type="submit" class="login-button">Login</button>
        </form>

        <div class="register-link">
            <a href="sign-up.html">Har du ikke en konto? Registrer</a>
          </div>
      </div>
    </main>
  </body>
</html>
