<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockMaster - Login</title>
    <link rel="stylesheet" href="../base/color.css" />
    <link rel="stylesheet" href="../base/typography.css" />
    <link rel="stylesheet" href="../layouts/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>StockMaster</h1>

      <h2>Login p√• din konto</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="brugernavn">Brugernavn:</label>
          <input
            type="text"
            id="brugernavn"
            name="brugernavn"
            placeholder="Brugernavn"
            required
          />
        </div>

        <div class="form-group">
          <label for="adgangskode">Adgangskode:</label>
          <input
            type="password"
            id="adgangskode"
            name="adgangskode"
            placeholder="Adgangskode"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="register-link">
        <a href="/src/pages/sign-up.html"
          >Har du ikke en konto? Registrer her</a
        >
      </div>
    </div>
  </body>
</html>
